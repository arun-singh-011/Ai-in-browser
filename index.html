<html>
  <head>
    <style>
      #results {
	  position: fixed;
	  top: 50px;
	  left: 10px;
	  color: white;
      }

      #results span {
	  margin: 5px 5px;
      }
      
      video {
	  position: fixed;
	  top: 0;
	  left: 0;
      }

      h1 {
	  position: fixed;
	  bottom: 0;
	  left: 0;
      }

      button {
	  position: fixed;
	  top: 0;
	  left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Basic Cloud Vision (Google) Demo -->

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>


    <video autoplay="true" id="videoElement"></video>
    <button id="vision_button">Analyze</button>
    <div id='results'></div>
    
    <script>

 
  // Load the COCO-SSD model
  async function loadModel() {
    const model = await cocoSsd.load();
    console.log("Model loaded");
    return model;
  }

  // Perform object detection
  async function detectObjects(imageElement, model) {
    const predictions = await model.detect(imageElement);
    return predictions;
  }

  // Display predictions
  function displayPredictions(predictions, canvas) {
    const ctx = canvas.getContext("2d");

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    predictions.forEach(prediction => {
      const [x, y, width, height] = prediction.bbox;
      ctx.strokeStyle = "green";
      ctx.lineWidth = 2;
      ctx.strokeRect(x, y, width, height);

      ctx.fillStyle = "green";
      ctx.font = "16px Arial";
      ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, x, y - 10);
    });
  }

  // Main function
  async function main() {
    // Load the model
    const model = await loadModel();

    // Image element to process
    const imageElement = document.getElementById("uploaded-image");
    const canvas = document.getElementById("overlay");

    // Perform detection when the image loads
    imageElement.onload = async () => {
      const predictions = await detectObjects(imageElement, model);
      console.log(predictions); // Log predictions for debugging
      displayPredictions(predictions, canvas);
    };

    // Load user-uploaded image
    document.getElementById("file-input").addEventListener("change", event => {
      const reader = new FileReader();
      reader.onload = e => {
        imageElement.src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    });
  }

  // Run the main function
  main();
 


      // Access camera 
      var video = document.querySelector("#videoElement");      
      if (navigator.mediaDevices.getUserMedia) {       
	  navigator.mediaDevices.getUserMedia({video: true})
	      .then(function(stream) {
		  video.srcObject = stream;
	      })
	      .catch(function(err) {
		  console.log("Something went wrong!");
	      });
      }

      // We only get to work when the vision button is clicked
      document.querySelector("#vision_button").addEventListener('click', evt => {
	  // extract image as base64, scale it down to reduce data transfer speed	  
	  var scale = 0.25;
	  var canvas = document.createElement("canvas");
          canvas.width = video.videoWidth * scale;
          canvas.height = video.videoHeight * scale;
          canvas.getContext('2d')
              .drawImage(video, 0, 0, canvas.width, canvas.height);

	  // dataUrl contains base64 version of image
          var dataUrl = canvas.toDataURL();

	  // Send image to google to analyze
	  // Documentation of the annotate feature: https://cloud.google.com/vision/docs/reference/rest/v1/images/annotate 
	  fetch('https://vision.googleapis.com/v1/images:annotate?key=AIzaSyDACD6cU-MaB5cCmYTuxitVn3us5_wVTAI', {
	      method: 'POST',
	      headers: {
		  'Content-Type': 'application/json'
	      },
	      body: JSON.stringify({
		  requests: [
		      {
			  features: {
			      type: 'LABEL_DETECTION'
			  },
			  image: {
			      // have to extract only the image data from dataURL
			      content: dataUrl.substring('data:image/png;base64,'.length)
			  }
		      }
		  ]
	      })
	  }).then( resp => {
	      return resp.json();
	  }).then( json => {
	      // Simply output the response
	      console.log(json);
	      results.innerHTML = '';
	      json.responses[0].labelAnnotations.forEach( annotation => {
		  let description = document.createElement('span');
		  let score = document.createElement('span');

		  let div = document.createElement('div');
		  description.innerText = annotation.description;
		  score.innerText = annotation.score;

		  div.append(description,score);

		  results.append(div);
	      });
	  });
      });
      
    </script>
  </body>
</html>
